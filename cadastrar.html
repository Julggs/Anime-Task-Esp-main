  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Animes Task</a>

        <li><a href="perfil.html">Perfil</a></li>

  <main class="container">
    <h4>Novo Anime</h4>

    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="nome" type="text" class="validate" minlength="3">
            <label for="nome">Nome</label>
            <span class="helper-text" data-error="Nome muito curto. Preencha um título com pelo menos 3 caracteres."
              data-success="">Digite o nome do Anime</span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="descricao" class="materialize-textarea"></textarea>
            <label for="descricao">Objetivo</label>
          </div>
        </div>
        <label for="qtdEpisodios">Informe a quantidade de episódios 0 Episódios (Max: 500)</label>
            <div class="row">
              <div class="input-field col s12">
                <input id="episodios" type="range" class="validate" min="1" max="500">
                <output>Tempo estimado de 0 hora e 00 minutos</output>
                <span 
                  class="helper-text"
                  data-error=""
                  data-success=""></span>
              </div>
              <div class="card-action">
                <a href="#" class="btn red">
                  <i class="material-icons">delete</i>
                </a>
                  <button id="botao-cadastrar" class="btn">Salvar</button>
                </a>
              </div>

            </div>
        </div>

  </main>

  </script>
